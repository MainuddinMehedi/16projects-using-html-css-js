<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Write your text here...." maxlength="50"></textarea>
        <div class="counterContainer">
            <p>Total Characters:
                <span class="totalCounts" id="totalCounts"></span>
            </p>
            <p>Remaining Characters:
                <span class="remainingCounts" id="remainingCounts"></span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
